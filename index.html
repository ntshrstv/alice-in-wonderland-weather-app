<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
<script src="https://kit.fontawesome.com/f64aba8153.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Alice in Wonderland Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">

        <div class="row">
           
          <div class="col-12 col-md-6">
            <div class="date" id='date'>October 2, 2021</div>
            <div class="time" id='time'>1:32 PM</div>
         </div>


            <div class="col-12 col-md-6">
              
            <form id="location-search-form">
              <div class= "row align-items-center">
              <div class="col-3">
            <button type='button' class="current-location" id='current-location'><i class="fas fa-map-marker-alt"></i></button>
            </div>
            <div class="col-6">
              <input type="text" class="search-input" placeholder="Enter a location" autocomplete="off" id='search-text-input'/>
            </div>
            <div class="col-3">
              <input type="submit" class="search-button" value="Search" />
          </div>
            </div>
          </form>
          
          </div>
          </div>
          
        
       
          
    

        <div class="row align-items-center my-5">
          <div class="col-6 text-center">
      
              <img class="wonderland-image"
                src="images/alice-oraculum.jpg"
                alt="Alice fighting Jabberwocky"
              />
            </div>
          
          <div class="col-6 text-center">
            <div class="city-state" id='city-state'></div>
            
            
          <div class="text-center my-4 temperature">
            
            <img src="" class='main-temp-icon' id='main-temp-icon' alt="sunny">

            
            <span class="main-temperature" id="main-temperature"></span>
            <span class="units"> 
              <a class="active fahrenheit-link" href="#" id="fahrenheit-link" >°F </a>|
              <a class = "celsius-link" href="#" id='celsius-link'>°C</a> 
            </span>
            
            
          </div>
            
          <div class="weather-description" id='description'></div>
            <ul class='humidity-wind'>
              <li>
              <strong>Humidity:</strong> <span id='humidity'></span>%
              </li>
              <li>
            <strong>Wind:</strong> <span id='wind'></span> km/hr
              </li>
            </ul>
          </div>
          </div>
        

        <div class="row next-five-days text-center">
          <div class="col">
            <div class="day">Sat</div>
            <div class="temperature-icon-five-day">
              <i class="fas fa-cloud-sun-rain"></i>
              </div>
              <span class="temperature-five-day-high">56°</span>
              <span class="temperature-five-day-low"> 74°</span>
            
          </div>
          <div class="col">
            <div class="day">Sun</div>
            <div class="temperature-icon-five-day">
              <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <span class="temperature-five-day-high">55°</span>
              <span class="temperature-five-day-low"> 74°</span>
            
          </div>
          <div class="col">
            <div class="day">Mon</div>
            <div class="temperature-icon-five-day">
              <i class="fas fa-sun"></i>
              </div>
              <span class="temperature-five-day-high">52°</span>
              <span class="temperature-five-day-low"> 74°</span>
          
          </div>
          <div class="col">
            <div class="day">Tue</div>
            <div class="temperature-icon-five-day">
              <i class="fas fa-cloud-sun"></i>
              </div>
              <span class="temperature-five-day-high">48°</span>
              <span class="temperature-five-day-low"> 67°</span>
            
          </div>
          <div class="col">
            <div class="day">Wed</div>
            <div class="temperature-icon-five-day">
              <i class="fas fa-cloud-sun-rain"></i>
              </div>
              <span class="temperature-five-day-high">57°</span>
              <span class="temperature-five-day-low"> 74°</span>
            
          </div>
        </div>

        
        <footer><hr /><a href='https://github.com/ntshrstv/alice-in-wonderland-weather-app' class='github-link' target='_blank'>Open-source code </a>by Natasha Rostova</footer>
      </div>
    </div>
    </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
